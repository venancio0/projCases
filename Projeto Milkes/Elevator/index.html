<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Elevador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="canvas">    
       <div id="floorSelect">
         <h4>Selecione um andar</h4>
         <ul>
            <li data-floor="0">T</li>
           <li data-floor="1">1</li>
            <li data-floor="2">2</li>
            <li data-floor="3">3</li>          
         </ul>
        
       </div>
      <div id="building">
        <div id="elevatorShaft">
          <div id="elevatorContainer" >
            <div id="strings"></div>
              <div id="elevator">
                <div class="door active-left" id="leftDoor"></div>
                <div class="door active-right" id="rightDoor"></div>
              </div>
          </div>
        </div>
      </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="elevator.js"></script>
</body>

</html>
