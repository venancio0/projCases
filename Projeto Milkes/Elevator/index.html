<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Elevador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="caixa" id="caixa">

        <div class="elevador">
            <div class="porta active-left" id="portaEsquerda"></div>
            <div class="porta active-right" id="portaDireita"></div>
        </div>
        <div class="painel">
            <button id="terreo">Térreo</button>
            <button id="primeiro">1º Andar</button>
            <button id="segundo">2º Andar</button>
            <button id="terceiro">3º Andar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="elevator.js"></script>
</body>

</html>
