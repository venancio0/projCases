<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Vending machine</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <div class="around">
    <div class="machine-body">
      <p>
      <h1 class="logo">VENDING MACHINE</h1>
      <h1 class="risco">//</h1>
      </p>

      <div class="machine-inside">
        <div class="machine-inside-level">
          <div id="doce-a">
            <img src="./img/milka.png" width="110" height="110" alt="" srcset="">
          </div>
        </div>
        <div class="machine-inside-level"></div>
        <div class="machine-inside-level">
          <div id="doce-b">
            <img src="./img/suflair.png" width="150" height="130" alt="" srcset="">
          </div>
        </div>
        <div class="machine-inside-level">
          <div id="doce-c">
            <img src="./img/diamante.png" width="145" height="80" alt="" srcset="">
          </div>
        </div>
        <div>
          <div id="caixa" style="background-color: yellow; width:10px; position: absolute; display: flex;">
          </div>
        </div>

      </div>

      <form class="form" style="margin-bottom: 10px;">
        <span>Moedas de 1 real:</span> <input class="inputs" type="text" name="um" id="um" placeholder="" value=""
          oninput="valor()">
        <br>
        <span>Notas de 2 reais:</span> <input class="inputs" type="text" name="dois" id="dois" placeholder="" value=""
          oninput="valor()">
        <br>
        <span>Notas de 5 reais:</span> <input class="inputs" type="text" name="cinco" id="cinco" placeholder="" value=""
          oninput="valor()">
      </form>

      <div id="output-insides">

      </div>

      <div class="buttons-container">
        <button class="button" value="DoceA" id="docea" onclick="dispensaDoce(0)">Doce A R$6,00</button>
        <button class="button" value="DoceB" id="doceb" onclick="dispensaDoce(1)">Doce B R$7,00</button>
        <button class="button" value="DoceC" id="docec" onclick="dispensaDoce(2)">Doce C R$8,00</button>
        <button class="button-cancel" value="Cancelar" id="cancelar" style="margin-top: 10px"
          onclick="cancelar()">Cancelar</button>
      </div>
      <div class="output">
        <h2>Valor total inserido: R$<span id="inserido">0.00</span></h2>
      </div>
      <div class="mensagem-container">
        <p id="message" class="mensagem">Insira o dinheiro primeiro e selecione seu doce em seguida</p>
      </div>
    </div>
  </div>
  <script src="vending.js"></script>
</body>

</html>
